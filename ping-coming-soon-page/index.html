<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:300,600,700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo-container">
      <div class="logo">
        <img src="images/logo(withfont).svg" alt="logo">
      </div>
    </div>
  <div class="header-container">
    <h1 class="header">
      We are launching <strong>soon!</strong>
      </h1>
      <div class="sub-header">
        Subscribe and get notified
      </div>
  </div>

  <div class="subscribe-container">
    <!-- <div class="email-input"> -->
      <input id="email" class="submit-input" type="text" name="email" placeholder="Your email address...">
    <!-- </div> -->
    <!-- <div class="notify-btn"> -->
      <button type="submit" name="submit" class="submit-btn">Notify Me</button>
    <!-- </div> -->
  </div>

  <div class="dashboard-img">
    <img src="images/illustration-dashboard.png">
  </div>

  <div class="copyright">
    &copy; Copyright Ping. All rights reserved.
  </div>
</div>







  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/annagriffin">Anna Griffin</a>.
    </p>
  </footer>
</body>
</html>
