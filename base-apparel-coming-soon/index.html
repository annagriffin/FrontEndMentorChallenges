<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />

  <script defer src="script.js"></script>


  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="left">
      <div class="ad">
      <div class="logo">
        <img src="images/logo.svg">
      </div>
      <div class="mobile-img">
        <img src="images/hero-mobile.jpg" alt="girl">
      </div>
      <div class="text">
        <div class="heading">
          <h1 class="first-line">We're</h1>
          <h1 class="second-line">coming soon</h1>
        </div>
        <div class="details">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </div>
        <form action="#" id="input" class="input">
          <div class="input-wrapper">
          <input id="email" type="text" name="email" class="email-input" placeholder="Email Address">
          </input>
          <div id="email-error" class="error-message"></div>
        </div>
          <button type="submit" class="arrow-btn" name="submit">
            <img src="images/icon-arrow.svg">
          </button>
          </form>
        </div>
      </div>
    </div>
    <div class="right">
      <div class="desktop-img">
      <img src="images/hero-desktop.jpg" alt="girl">
    </div>
    </div>

  </div>



  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/annagriffin">Anna Griffin</a>.
    </p>
  </footer>
</body>

</html>
